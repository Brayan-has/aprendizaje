<DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>Registro</title>
      <link rel="stylesheet" href="../estilos/index.css" />
      <link rel="stylesheet" href="../estilos/ingresa.css" />
      <link rel="stylesheet" href="../estilos/arreglos.css">

    </head>
    <body>
        <div class="encabezado">
      <div class="img">
        <img src="../imagenes/logo.jpg" alt="Logo principal" class="imagen" />
      </div>
      <p class="texto-logo">Supermercado El Todo</p>
      <form action="" class="formulario">
       
       
      </form>
      <!-- lista ordenada-->
      <ol class="menu-horizontal">
        <li class="productos"></li><a href="../login/nosotros.html" class="Aejemplo">NOSOTROS</a></li>
       
        
      </ol>
    </div>
      <!-- formularios de registro -->

      <form action="../index..html" method="post" class="formIngresar">
        <!-- input registro: nombre -->
        <div class="divisor" class="registro">
          
          <input
            class="nombre"
            name="nombreUsuario"
            type="text"
            placeholder="ingresa tu nombre"
          />
          <!-- input registro: apellido -->
          <input
            class="nombre"
            name="apellidoUsuario"
            type="text"
            placeholder="ingresa tu apellido"
          />
          <!-- input registro: nombre de user -->
          <input
            class="nombre"
            nombre="nameUser"
            type="text"
            placeholder="ingresa tu nombre de usuario"
          />
          <!-- input registro: email -->
          <input
            class="nombre"
            name="emailUsuario"
            type="email"
            placeholder="ingresa tu correo"
          />
          <!-- input registro: fecha nacimiento-->
          <input
            class="nombre"
            name="dateUsuario"
            type="date"
            placeholder="ingresa tu fecha de nacimiento"
          />
          <!-- input registro: contase単a -->
          <input
            class="nombre"
            name="passwordUser"
            type="password"
            placeholder="ingresa tu contrase単a"
          />
          <!-- reafirmacion contrase単a -->
          <input
            class="nombre"
            name="confirmacion"
            type="password"
            placeholder="confirma la contrase単a"
          />
          <input class="boton" type="submit" value="registrarse" />
        </div>
      </form>
    </body>
